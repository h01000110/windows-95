permalink: /:year:month:day/:title
url: #Your url here
  #baseurl: "" 

# variables
name: Your Site Name
description: Your description here
google_verification: null


# File management
include: [".htaccess"]
exclude: ["README.md", "LICENSE"]

# Sass
sass:
  style: :compressed
  sass_dir: _sass

# Markdown
markdown: kramdown
kramdown:
    input: GFM
    parse_block_html: true
    syntax_highlighter_opts:
      disable : true

