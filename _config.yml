permalink: /:year:month:day/:title
url: https://blogdart.github.io/
baseurl: /

# variables
name: Blogdart
description: Blogdart is experienced.
google_verification: null


# File management
include: [".htaccess"]
exclude: ["README.md", "LICENSE"]

# Sass
sass:
  style: :compressed
  sass_dir: _sass

# Markdown
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter_opts:
    disable : true
